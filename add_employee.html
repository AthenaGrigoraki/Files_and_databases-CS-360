<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Πρόσληψη υπαλλήλου</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <center>
                    <div class="row" style="margin-top: 15px;"></div>
                    <b class="title">Όνομα</b><br><input type='text' id="username" name='username'>
                    <!--difference between name and id? Δεν καταλαβαινω -->
                    <div class="row" style="margin-top: 15px;"></div>
                    <b class="title">Επίθετο</b><br><input type='text' id="username" name='username'>
                    <div class="row" style="margin-top: 15px;"></div>
                    <b class="title">Κατηγορία προσωπικού</b>
                    <div class="row" style="margin-top: 15px;"></div>
                    <select>
                        <option value="1">Διοικητικός</option>
                        <option value="2">Διδακτικός</option>
                    </select>
                    <div class="row" style="margin-top: 15px;"></div>
                    <b class="title">Τμήμα εργασίας</b><br><input type='text' id="username" name='username'><br>
                    <div class="row" style="margin-top: 15px;"></div>
                    <b class="title">Ημερομήνια έναρξης εργασίας</b><br><input type='text' id="username"
                        name='username'><br>
                    <div class="row" style="margin-top: 15px;"></div>
                    <b class="title">Διεύθυνση</b><br><input type='text' id="username" name='username'><br>
                    <div class="row" style="margin-top: 15px;"></div>
                    <b class="title">Τηλέφωνο</b><br><input type='text' id="username" name='username'><br>
                    <div class="row" style="margin-top: 15px;"></div>
                    <b class="title">Αριθμός τραπεζικού λογαριασμού</b><br><input type='text' id="username"
                        name='username'><br>
                    <div class="row" style="margin-top: 15px;"></div>
                    <b class="title">Όνομα τράπεζας</b><br><input type='text' id="username" name='username'><br>
                    <div class="row" style="margin-top: 15px;"></div>
                    <b class="title">Οικογενειακή κατάσταση</b>
                    <div class="row" style="margin-top: 15px;"></div>
                    <select>
                        <option value="1">Άγαμος</option>
                        <option value="2">Έγγαμος</option>
                    </select>
                    <div class="row" style="margin-top: 15px;"></div>
                    <b class="title">Αριθμός παιδιών</b>
                    <select>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                    </select>
                    <div class="row" style="margin-top: 15px;"></div>
                    <button class="btn btn-primary" type="submit">Πρόσληψη υπαλλήλου</button>
                </center>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>

</html>
